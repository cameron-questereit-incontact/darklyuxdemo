<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Test</h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="cam-is-really-the-best-test" >
                <label class="form-check-label" for="cam-is-really-the-best-test">cam is really the best</label>
            </div>
            <h2>Prod</h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="cam-is-really-the-best-prod" >
                <label class="form-check-label" for="cam-is-really-the-best-prod">cam is really the best prod</label>
            </div>
        </div>

        <div class="col">
            <h2>Test</h2>
            <div class="form-check form-switch ">
                <input class="form-check-input" type="checkbox" id="entity-mode-outbound-test" >
                <label class="form-check-label" for="entity-mode-outbound-test">Entity Mode Outbound</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="multi-contact-handling-test" >
                <label class="form-check-label" for="multi-contact-handling-test">MCH</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="entity-mode-test" >
                <label class="form-check-label" for="entity-mode-test">Entity Mode</label>
            </div>
        </div>

        <div class="col">
            <h2>Prod</h2>
            <div class="form-check form-switch ">
                <input class="form-check-input" type="checkbox" id="entity-mode-outbound-prod" >
                <label class="form-check-label" for="entity-mode-outbound-prod">Entity Mode Outbound</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="multi-contact-handling-prod" >
                <label class="form-check-label" for="multi-contact-handling-prod">MCH</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="entity-mode-prod" >
                <label class="form-check-label" for="entity-mode-prod">Entity Mode</label>
            </div>
        </div>
    </div>
</div>
